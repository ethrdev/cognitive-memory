# Security Scanning Workflow
# Runs automated security checks on push and pull requests
# Also runs weekly to catch newly discovered vulnerabilities

name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Monday at 6:00 AM UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  # Python Security Scan with Bandit
  bandit:
    name: Bandit Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Bandit
        run: pip install bandit[toml]

      - name: Run Bandit
        run: bandit -r mcp_server/ -f json -o bandit-results.json || true

      - name: Upload Bandit results
        uses: actions/upload-artifact@v4
        with:
          name: bandit-results
          path: bandit-results.json
        if: always()

  # Dependency Vulnerability Scan
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pip-audit safety
          pip install -r requirements.txt

      - name: Run pip-audit
        run: pip-audit --format json --output pip-audit-results.json || true
        continue-on-error: true

      - name: Run Safety check
        run: safety check --json --output safety-results.json || true
        continue-on-error: true

      - name: Upload vulnerability results
        uses: actions/upload-artifact@v4
        with:
          name: vulnerability-results
          path: |
            pip-audit-results.json
            safety-results.json
        if: always()

  # Secret Scanning (in addition to GitHub's built-in)
  secrets-scan:
    name: Secret Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install detect-secrets
        run: pip install detect-secrets

      - name: Run detect-secrets
        run: |
          detect-secrets scan \
            --exclude-files '\.env\.template$' \
            --exclude-files 'poetry\.lock$' \
            --exclude-files '\.secrets\.baseline$' \
            > .secrets-scan-results.json

      - name: Check for new secrets
        run: |
          if [ -f .secrets.baseline ]; then
            detect-secrets audit .secrets.baseline --report || true
          fi

  # CodeQL Analysis (if enabled in repo settings)
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"
