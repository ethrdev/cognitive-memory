version: '3.8'

services:
  postgres-test:
    image: pgvector/pgvector:pg15
    container_name: cognitive_memory_test_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: test_cognitive_memory
    ports:
      - "5433:5432"
    volumes:
      - test_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d test_cognitive_memory"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  test_postgres_data:
